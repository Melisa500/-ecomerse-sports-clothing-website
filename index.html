    <script>
/*         $(function () {

        }) */
        const subnavTodos = document.querySelector('#subnavTodos');
        const subnavTop = document.querySelector('#top');
        const subnavCalzasCortas= document.querySelector('#calzasCortas');
        const subnavCalzasLargas = document.querySelector('#calzasLargas');
        const seccionTop = document.querySelector('#seccionTop');
        const seccionCalzasCortas= document.querySelector('#seccionCalzasCortas');
        const seccionCalzasLargas = document.querySelector('#seccionCalzasLargas');
        

        subnavTop.addEventListener('click', verSoloTops);
        subnavCalzasCortas.addEventListener('click', verSoloCalzasCortas);
        subnavCalzasLargas.addEventListener('click', verSoloCalzasLargas);
        subnavTodos.addEventListener('click', verTodasLasSecciones);

        function verTodasLasSecciones () {
            seccionCalzasCortas.classList.remove('hidden');
            seccionCalzasLargas.classList.remove('hidden');
            seccionTop.classList.remove('hidden');
        }

        function verSoloTops (){
            seccionCalzasCortas.classList.add('hidden');
            seccionCalzasLargas.classList.add('hidden');
            seccionTop.classList.remove('hidden');
        }

        function verSoloCalzasCortas (){
            seccionTop.classList.add('hidden');
            seccionCalzasLargas.classList.add('hidden');
            seccionCalzasCortas.classList.remove('hidden');
        }

        function verSoloCalzasLargas (){
            seccionTop.classList.add('hidden');
            seccionCalzasCortas.classList.add('hidden');
            seccionCalzasLargas.classList.remove('hidden');
        }
    </script>
